<mat-card style="margin: 16px;">
  <div (click)="toggle()">
    <mat-card-title style="font-weight:400;">{{explanation.fullName.split(".").slice(-1)[0]}} <span style="float: right; font-weight: bold; font-size: 24px">{{closed ? "+" : "-"}}</span></mat-card-title>
    <mat-card-subtitle>{{explanation.fullName}} - {{explanation.type}}</mat-card-subtitle>
  </div>
  <div #e id="content-wrapper">
    <mat-card-content>
      <p class="header">DESCRIPTION</p>
      <p style="text-align: center">{{explanation.description}}</p>
      <ng-container *ngIf="explanation.type.indexOf('Object') !== -1 || explanation.type.indexOf('Resource') !== -1">
        <br/>
        <p class="header">FIELDS</p>
        <mat-card style="background-color: #dcdcdc; padding-top: 8px; padding-right: 0; padding-bottom: 8px; padding-left: 0;">
          <ng-container *ngIf="!closed">
            <ng-container *ngIf="explanation.fields.length > 0">
              <ng-container *ngFor="let field of explanation.fields">
                <explain-k8s-explanation [explanation]="field"></explain-k8s-explanation>
              </ng-container>
            </ng-container>
            <ng-container *ngIf="explanation.fields.length <= 0">
              ~ {{explanation.fullName.split(".").slice(-1)[0]}} has no fields. ~
            </ng-container>
          </ng-container>
        </mat-card>
      </ng-container>
    </mat-card-content>
  </div>
</mat-card>
